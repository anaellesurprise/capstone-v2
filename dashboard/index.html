<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Clusters Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    #dropdown-container {
        margin: 20px;
    }

    #chart-container {
        margin: 20px;
    }
</style>

<body>
    <h1>Personality Clusters Data Table</h1>

    <div id="dropdown-container">
        <label for="clusterDropdown">Clustering Method:</label>
        <select id="clusterDropdown"></select>

        <label for="columnDropdown">Column:</label>
        <select id="columnDropdown"></select>
    </div>

    <div id="chart-container">
        <svg id="chart" width="600" height="450"></svg>
        <div id="legend" style="margin-top: 10px;"></div>
    </div>

    <!-- Load JS files -->
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
